<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestion des Arroseurs</title>
</head>
<body>
    <img src="main-logo.png" alt="Logo de Stardew Valley" style="max-width: 100%; height: auto;">
    <h1>Gestion des Arroseurs</h1>
    
    <div class="grid-settings">
        <label for="grid-rows">Lignes:</label>
        <input type="number" id="grid-rows" value="10" min="1">
        <label for="grid-cols">Colonnes:</label>
        <input type="number" id="grid-cols" value="10" min="1">
        <button onclick="generateGrid()" class="generer">Générer la Grille</button>
    </div>
    
    <div id="grid-container"></div>
    
    <div class="button-container">
        <button onclick="selectSprinkler('basic')">Arroseur Basique</button>
        <button onclick="selectSprinkler('quality')">Arroseur de Qualité</button>
        <button onclick="selectSprinkler('iridium')">Arroseur Iridium</button>
    </div>

    <button onclick="deleteSprinklerMode()" class="removebutton">Mode Suppression</button>
    
    <script src="script.js"></script>
</body>
</html>
